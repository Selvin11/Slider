			// index++;

			},2000)
		}

		var wrap = document.getElementById('wrap');
		wrap.onmouseover = function () {
			clearInterval(timer);
		}
		wrap.onmouseout = function () {
			timerStart();
		}

		function left() {
			for (var i = 0; i < pic.length; i++) {
				pic[i].style.transition = "";

				pic[i].style.left = parseInt(pic[i].style.left) - wid + 'px';
				if (parseInt(pic[i].style.left) <= - wid){pic[i].style.left = (n-1)*wid + 'px';}
			}
